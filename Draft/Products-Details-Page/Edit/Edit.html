<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="Edit.css">
</head>
<body>

    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Educa.</a>
        </section>
    </header>

    <section class="courses">
        <h1 class="heading" id="form-title">Add New Course</h1>

        <!-- Edit/Add Course Form -->
        <form id="edit-course-form">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" required>

            <label for="course-image">Course Image URL:</label>
            <input type="text" id="course-image" required>

            <label for="course-videos">Number of Videos:</label>
            <input type="number" id="course-videos" required>

            <label for="course-description">Course Description:</label>
            <textarea id="course-description" required></textarea>

            <button type="submit" class="btn">Save Course</button>
        </form>
    </section>

    <script src="Edit.js"></script>
</body>
</html>
