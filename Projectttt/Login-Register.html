<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register | Lerno</title>
    <link rel="stylesheet" href="css-Files/Reset.css">
    <link rel="stylesheet" href="css-Files/Login-Register.css">
    <link rel="icon" type="image/png" href="assets/Lerno.png">
</head>

<body>
    <main class="container">
        <!-- panel with short message / illustration -->
        <aside class="panel" aria-hidden="false">
            <h2>Welcome to our Courses</h2>
            <p>Create your account and get started. Secure, fast, and reliable â€” built for you.</p>
        </aside>

        <form id="registerForm" class="card" action="#" method="post" novalidate>
            <!-- header with logo -->
            <header>
                <div class="logo" aria-hidden="true">
                    <img src="assets/Lerno.png" alt="Logo" width="28" height="28" />
                </div>
                <div class="kv">
                    <strong>our Courses</strong>
                    <span style="color:var(--muted);font-size:13px;margin-left:6px;">Create account</span>
                </div>
            </header>

            <h1>Create New Account</h1>

            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" required autocomplete="name" />

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required autocomplete="email" />

            <label for="phone">Phone (Optional)</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9+\- ]{6,20}" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="6" required autocomplete="new-password" />

            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password" minlength="6" required autocomplete="new-password" />

            <div class="checkbox">
                <input id="terms" name="terms" type="checkbox" required />
                <label for="terms">I agree to Terms and Conditions</label>
            </div>

            <div class="error" id="error"></div>

            <button type="submit" class="btn">Register</button>

            <p class="small">Already have an account? <a href="#" id="show-login">Sign In</a></p>
        </form>

        <!-- Sign In form placed on the same page -->
        <form id="loginForm" class="card" action="#" method="post" novalidate style="display:none;">
            <header>
                <div class="logo" aria-hidden="true">
                    <img src="assets/Lerno.png" alt="Logo" width="28" height="28" />
                </div>
                <div class="kv">
                    <strong>our Courses</strong>
                    <span style="color:var(--muted);font-size:13px;margin-left:6px;">Sign In</span>
                </div>
            </header>

            <h1>Sign In</h1>

            <label for="login-email">Email Address</label>
            <input id="login-email" name="login-email" type="email" required autocomplete="email" />

            <label for="login-password">Password</label>
            <input id="login-password" name="login-password" type="password" minlength="6" required
                autocomplete="current-password" />

            <div class="error" id="login-error"></div>

            <button type="submit" class="btn">Sign In</button>

            <p class="small">Don't have an account? <a href="#" id="show-register">Create one</a></p>
        </form>
    </main>

    <script src="js-Files/Login-Register.js"></script>
</body>

</html>
