<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css-Files/Reset.css">
    <link rel="stylesheet" href="css-Files/style.css">
</head>
<body>
    <main class="container">
        <form id="registerForm" class="card" action="#" method="post" novalidate>
            <h1>Create New Account</h1>

            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" required autocomplete="name" />

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required autocomplete="email" />

            <label for="phone">Phone (Optional)</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9+\- ]{6,20}" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="6" required autocomplete="new-password" />

            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password" minlength="6" required autocomplete="new-password" />

            <div class="checkbox">
                <input id="terms" name="terms" type="checkbox" required />
                <label for="terms">I agree to Terms and Conditions</label>
            </div>

            <div class="error" id="error"></div>

            <button type="submit" class="btn">Register</button>

            <p class="small">Already have an account? <a href="login.html">Sign In</a></p>
        </form>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
