<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="assets/Lerno.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/auth.js"></script>
</head>

<body>
    <div class="header">
        <div class="nav">
            <a class="nav-logo" href="index.html">
                <img src="assets/images/Lerno.png" alt="Logo">
            </a>
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html">Home</a></li>
                <li class="nav-link"><a href="courses.html">Courses</a></li>
                <li class="nav-link"><a href="my-courses.html">My Courses</a></li>
                <li class="nav-link"><a href="login.html">Login</a></li>
                <li class="nav-link active"><a href="register.html">Register</a></li>
                <li class="nav-link"><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join us and start learning today.</p>
            </div>

            <div class="form-box">
                <form id="registerForm" novalidate>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" name="fullname" placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="example@email.com">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Create a password">
                    </div>
                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="auth-footer-text">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="footer-description">2025 &copy; All Right Reserved By Lerno</p>
    </div>

</body>

</html>
